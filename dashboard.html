<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaisaStripes - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .toast {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            padding: 1rem;
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
        }
        .toast.active {
            display: block;
        }
        .progress-bar {
            height: 0.5rem;
            background-color: #e5e7eb;
            border-radius: 9999px;
            overflow: hidden;
        }
        .progress-bar-fill {
            height: 100%;
            background-color: #ef4444;
            transition: width 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="app" class="min-h-screen">
        <!-- Navigation -->
        <nav class="bg-white shadow-lg">
            <div class="max-w-6xl mx-auto px-4">
                <div class="flex justify-between items-center h-16">
                    <div class="flex items-center">
                        <span class="text-2xl font-bold text-red-500">PS</span>
                        <span class="ml-2 text-xl font-bold text-gray-800">PaisaStripes</span>
                    </div>
                    <div class="flex items-center space-x-4">
                        <a href="pages/challenges.html" class="text-gray-600 hover:text-gray-800">Challenges</a>
                        <a href="pages/community.html" class="text-gray-600 hover:text-gray-800">Community</a>
                        <a href="pages/profile.html" class="text-gray-600 hover:text-gray-800">Profile</a>
                        <button id="logoutBtn" class="text-red-500 hover:text-red-600">Logout</button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="max-w-6xl mx-auto px-4 py-8">
            <!-- Welcome Section -->
            <section class="bg-white rounded-lg shadow-md p-6 mb-8">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-3xl font-bold" id="welcomeMessage">Welcome back!</h1>
                        <p class="text-gray-600 mt-2">Track your progress and earn rewards</p>
                    </div>
                    <div class="text-right">
                        <p class="text-2xl font-bold text-red-500" id="userPoints">0</p>
                        <p class="text-gray-600">Points</p>
                    </div>
                </div>
            </section>

            <!-- Quick Actions -->
            <section class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <a href="pages/challenges.html" class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow">
                    <div class="flex items-center space-x-4">
                        <div class="w-12 h-12 bg-red-100 rounded-full flex items-center justify-center">
                            <svg class="w-6 h-6 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                            </svg>
                        </div>
                        <div>
                            <h2 class="text-xl font-semibold">Daily Challenges</h2>
                            <p class="text-gray-600">Complete tasks to earn points</p>
                        </div>
                    </div>
                </a>

                <a href="pages/community.html" class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow">
                    <div class="flex items-center space-x-4">
                        <div class="w-12 h-12 bg-red-100 rounded-full flex items-center justify-center">
                            <svg class="w-6 h-6 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                            </svg>
                        </div>
                        <div>
                            <h2 class="text-xl font-semibold">Community</h2>
                            <p class="text-gray-600">Connect with other users</p>
                        </div>
                    </div>
                </a>

                <a href="pages/profile.html" class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow">
                    <div class="flex items-center space-x-4">
                        <div class="w-12 h-12 bg-red-100 rounded-full flex items-center justify-center">
                            <svg class="w-6 h-6 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                        </div>
                        <div>
                            <h2 class="text-xl font-semibold">Profile</h2>
                            <p class="text-gray-600">View your achievements</p>
                        </div>
                    </div>
                </a>
            </section>

            <!-- Recent Activity -->
            <section class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-bold mb-6">Recent Activity</h2>
                <div id="activityFeed" class="space-y-4">
                    <!-- Activity items will be dynamically added here -->
                </div>
            </section>
        </main>

        <!-- Toast Notification -->
        <div id="toast" class="toast"></div>
    </div>

    <script>
        // Check if user is logged in
        const userData = JSON.parse(localStorage.getItem('betaUser'));
        if (!userData) {
            window.location.href = 'index.html';
        }

        // Initialize user data
        const userProfile = JSON.parse(localStorage.getItem('userProfile')) || {
            displayName: userData.name,
            email: userData.email
        };

        // Get user progress
        const userProgress = JSON.parse(localStorage.getItem('userProgress')) || {
            points: 0,
            level: 1,
            challengesCompleted: 0
        };

        // Update welcome message and points
        document.getElementById('welcomeMessage').textContent = `Welcome back, ${userProfile.displayName}!`;
        document.getElementById('userPoints').textContent = userProgress.points;

        // Get recent activity
        const posts = JSON.parse(localStorage.getItem('communityPosts')) || [];
        const userPosts = posts.filter(post => post.author === userProfile.displayName);
        const activityFeed = document.getElementById('activityFeed');

        // Combine and sort activities
        const activities = [
            ...userPosts.map(post => ({
                type: 'post',
                content: post.content,
                timestamp: post.timestamp
            })),
            ...(userProgress.challengesCompleted > 0 ? [{
                type: 'challenge',
                content: `Completed ${userProgress.challengesCompleted} challenges`,
                timestamp: new Date().toISOString()
            }] : [])
        ].sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

        // Render activities
        activityFeed.innerHTML = activities.map(activity => `
            <div class="flex items-start space-x-4 p-4 bg-gray-50 rounded-lg">
                <div class="w-10 h-10 bg-red-100 rounded-full flex items-center justify-center flex-shrink-0">
                    <svg class="w-6 h-6 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        ${activity.type === 'post' 
                            ? '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />'
                            : '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />'
                        }
                    </svg>
                </div>
                <div>
                    <p class="text-gray-800">${activity.content}</p>
                    <p class="text-sm text-gray-500">${formatTimestamp(activity.timestamp)}</p>
                </div>
            </div>
        `).join('');

        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return 'Just now';
            if (diff < 3600000) return `${Math.floor(diff / 60000)} minutes ago`;
            if (diff < 86400000) return `${Math.floor(diff / 3600000)} hours ago`;
            return date.toLocaleDateString();
        }

        // Handle logout
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('betaUser');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
